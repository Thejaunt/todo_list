{% extends "base/index.html" %}
{% block title %}Registration{% endblock %}

{% block content %}
<h1>Registration</h1>
<form method="POST">
    {% csrf_token %}
     <div class="form-floating" aria-autocomplete="none">
        {{ form.username }}
        <label for="floatingTextarea2">Username</label>
    </div>
    <div class="form-floating">
        {{ form.email }}
        <label for="floatingTextarea2">Email</label>
    </div>
    <div class="form-floating">
        {{ form.password1 }}
        <label for="floatingTextarea2">Password</label>
    </div>
    <div class="form-floating">
        {{ form.password2 }}
        <label for="floatingTextarea2">Confirm password</label>
    </div>
    <button class="btn btn-success" type="submit">Create User</button>
</form>
{% endblock content %}
