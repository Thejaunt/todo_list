{% extends "base/index.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<script>
      $(document).ready(function() {
        $('input').attr('autocomplete', 'new-password');
      });
    </script>
<form method="POST" autocomplete="off">

    {% csrf_token %}
    <p>{{ form.as_p }}</p>

    <button type="submit" name="login">Login</button>
</form>
{% endblock content %}
