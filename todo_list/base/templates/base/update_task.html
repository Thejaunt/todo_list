{% extends "base/index.html" %}
{% block title %}Task update{% endblock %}
{% block content %}
<div><h1>Update task</h1></div>
{% if request.user.is_authenticated %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" >Update</button>
</form>
{% else %}
<div>
    <p>To create tasks please <a href="/login">login</a> or <a href="/register">restgister</a></p>
</div>
{% endif %}

{% endblock content %}
